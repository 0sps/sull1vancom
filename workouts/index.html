<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <title>SEAN'S LOG! | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0b;
            --bg-secondary: #111113;
            --accent-primary: #ff3d00;
            --accent-secondary: #ff6d3d;
            --accent-glow: rgba(255, 61, 0, 0.3);
            --text-primary: #ffffff;
            --text-muted: #606065;
            --border: #2a2a2d;
            --gradient-fire: linear-gradient(135deg, #ff3d00 0%, #ff6d3d 50%, #ffbb00 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            font-size: 17px;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(255, 61, 0, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(255, 109, 61, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .bg-pattern::before {
            content: '';
            position: absolute;
            top: 0;
            left: -30%;
            width: 130%;
            height: 100%;
            background-image: url('sean.jpg');
            background-size: auto 100%;
            background-position: center;
            background-repeat: repeat-x;
            opacity: 0.1;
            z-index: 1;
        }

        .login-container {
            position: relative;
            z-index: 1;
            background: rgba(17, 17, 19, 0.5);
            border: 1px solid var(--border);
            padding: 48px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3.5rem;
            letter-spacing: 4px;
            background: var(--gradient-fire);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .logo-tag {
            font-size: 0.87rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 40px;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 16px 24px;
            background: #ffffff;
            border: none;
            color: #333;
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .google-btn:hover {
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .google-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .google-btn svg {
            width: 20px;
            height: 20px;
        }

        .error-msg {
            color: #ff3d5a;
            font-size: 0.8rem;
            margin-top: 20px;
            display: none;
        }

        .error-msg.show {
            display: block;
        }

        .loading {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--text-muted);
            font-size: 0.82rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .divider::before {
            margin-right: 12px;
        }

        .divider::after {
            margin-left: 12px;
        }

        .secure-note {
            font-size: 0.82rem;
            color: var(--text-muted);
            margin-top: 24px;
            line-height: 1.5;
        }

        .secure-note span {
            color: var(--accent-secondary);
        }

        @media (max-width: 768px) {
            .bg-pattern::before {
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                opacity: 0.3;
            }
        }
    </style>
</head>

<body>
    <div class="bg-pattern"></div>
    <div class="login-container">
        <h1 class="logo">SEAN'S LOG</h1>

        <div id="loginContent">
            <button class="google-btn" id="googleBtn" onclick="signInWithGoogle()">
                <svg viewBox="0 0 24 24">
                    <path fill="#4285F4"
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                    <path fill="#34A853"
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path fill="#FBBC05"
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                    <path fill="#EA4335"
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                Sign in with Google
            </button>


        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p class="loading-text">Authenticating...</p>
        </div>

        <p class="error-msg" id="errorMsg"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCGi3JKROngwpfXWqLIwRLrt1u3FEA7eNc",
            authDomain: "workout-c7be0.firebaseapp.com",
            projectId: "workout-c7be0",
            storageBucket: "workout-c7be0.firebasestorage.app",
            messagingSenderId: "625595909146",
            appId: "1:625595909146:web:c9808282e5a4c3ad0cbda3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Allowed email
        const ALLOWED_EMAIL = "sspsful@gmail.com";

        // Check if already signed in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                if (user.email === ALLOWED_EMAIL) {
                    window.location.href = 'app.html';
                } else {
                    showError(`Access denied. ${user.email} is not authorized.`);
                    auth.signOut();
                }
            }
        });

        // Make signIn function globally accessible
        window.signInWithGoogle = async function () {
            const btn = document.getElementById('googleBtn');
            const loading = document.getElementById('loading');
            const loginContent = document.getElementById('loginContent');
            const errorMsg = document.getElementById('errorMsg');

            errorMsg.classList.remove('show');
            loginContent.style.display = 'none';
            loading.classList.add('show');

            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                if (user.email === ALLOWED_EMAIL) {
                    window.location.href = 'app.html';
                } else {
                    await auth.signOut();
                    showError(`Access denied. ${user.email} is not authorized.`);
                }
            } catch (error) {
                console.error('Auth error:', error);
                if (error.code === 'auth/popup-closed-by-user') {
                    showError('Sign-in cancelled.');
                } else {
                    showError('Authentication failed. Please try again.');
                }
            }
        }

        function showError(message) {
            const loading = document.getElementById('loading');
            const loginContent = document.getElementById('loginContent');
            const errorMsg = document.getElementById('errorMsg');

            loading.classList.remove('show');
            loginContent.style.display = 'block';
            errorMsg.textContent = message;
            errorMsg.classList.add('show');
        }
    </script>
</body>

</html>
